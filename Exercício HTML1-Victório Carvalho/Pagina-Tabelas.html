<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Tabelas</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">Algo</th>
        </tr>
        <tr>
            <th>Fulano</th>
            <th>Sicrano</th>
            <th>O cara</th>
        </tr>
        <tr>
            <th>Algum</th>
            <th>Não sei quem;</th>
            <th>Aquele lá</th>
        </tr>
    </table>
    <br>
    <Table border="1">
        <tr>
            <th rowspan="3">Algo</th>
            <th>Algo</th>
            <th>Algo</th>
        </tr>
        <tr>
            <th>Algum</th>
            <th>Sicrano</th>
        </tr>
        <tr>
            <th>ele mesmo</th>
            <th>Não sei quem</th>
    </Table>
    <br>
    <table border="1">
        <tr>
            <th colspan="5">algo</th>
        </tr>
        <tr>
            <th rowspan="4">algo</th>
            <th>algo</th>
            <th>algo</th>
            <th>algo</th>
            <th>algo</th>
        </tr>
        <tr>
            <th>algo</th>
            <th>algo</th>
            <th rowspan="2">algo</th>
            <th>algo</th>
        </tr>
        <tr>
            <th>algo</th>
            <th>algo</th>
            <th>algo</th>
        </tr>
        <tr>
            <th>algo</th>
            <th colspan="2">algo</th>
            <th>algo</th>
        </tr>
    </table>
</body>
</html>
