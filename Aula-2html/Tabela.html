<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <H1>Tabela de consumo de água</H1>
    <Table border="1">
        <thead>
            <Tr>
                <th>Indivíduo</Th>
                <th>Idade</Th>
                <Th>Consumo de água</Th>
            </Tr>
        </thead>
        <tbody>
        <Tr>
            <Th>1</Th>
            <Td>10 anos</Td>
            <Td>8x ao dia</Td>
        </Tr>
        <Tr>
            <Th>2</Th>
            <Td>8 anos</Td>
            <Td>6x ao dia</Td>
        </Tr>
        <Tr>
            <Th>3</Th>
            <Th>12 anos</Th>
            <Th>10x ao dia</Th>
        </Tr>
        <Tr>
            <Th>4</Th>
            <Td>9 anos</Td>
            <Td>7x ao dia</Td>
        </Tr>
        <Tr>
            <Th>5</Th>
            <Td>11 anos</Td>
            <Td>9x ao dia</Td>
        </Tr>
    </tbody>
    </Table>
    <h1>Outra
         Tabela</h1>
    <br>
    <Table border="1">
        <Tr>
            <Td>&nbsp;</Td>
            <Td>Tabela</Td>
            <Td>&nbsp;</Td>
        </Tr>
        <Tr>
            <Td colspan="3">Tabela 2 A volta dos que n foram</Td>
        </Tr>
        <Tr>
            <Td rowspan="2">Tabela 3</Td>
            <Td colspan="2"">Tabela 3.1</Td>
        </Tr>
        <Tr>
            <Td>Tabela 4</Td>
            <Td>Tabela 4.1</Td>
        </Tr>
        <tfoot>
            <tr>
                <th colspan="3"> FONTE: AUTORA</th>
            </tr>
        </tfoot>

    </Table>
</body>
</html>
